<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-horizontal form-center">
            <form action="https://www.google.com/search">
                <input class="form-control" id="input-center" type="text" name="q">
                <input class="btn btn-primary" type="submit" value="Google Search">
            </form>
            <form action="https://doodles.google">
                <input class="btn btn-primary" id="feel-lucky" value="I am Feeling Lucky" aria-label="I am Feeling Lucky" type="submit">
            </form>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-link" href="/image_search.html">Image search</a>
            <a class="btn btn-link" href="/advanced_search.html">Advanced search</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
